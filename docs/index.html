<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>企業情報サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #00796b;
        }

        p {
            line-height: 1.8;
            margin: 10px 0;
        }

        img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        form {
    text-align: left;
    margin-top: 30px;
}

input[type="text"],
textarea {
    width: 100%;
    max-width: 600px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    margin-top: 5px;
    margin-bottom: 15px;
    font-size: 1em;
}

input[type="submit"] {
    background-color: #00796b;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #004d40;
}
        
    </style>
</head>
<body>
    <div class="container">
        <h1>週刊日誌</h1>
        <p>今週は海外渡航の準備に追われていました．</p>
        <p>案外準備が多く大変です．</p>
        <p>宿はホステルといって，jobの紹介もしてくれる施設なのですが，予約していたホステルの評判を見たら，こんな感じでした．</p>
        <img src="kutikomi.jpg" alt="スクショ" style="max-width: 300px;">
        <p>これではさすがに怖いので，別のホステルに変更しました．</p>
        <p>変更後のホステルは4人の相部屋なので，荷物が盗まれないか心配です．</p>
        <p>最近のおかじは相変わらずおっさんですか？</p>
        <p>渡航日は5月15日で，13日の夜は空いているのでご飯行きませんか？</p>
        <footer>
        <h2>近況報告</h2>
<form action="#" method="post">
    <label for="name">氏名：</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="message">メッセージ：</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    <input type="submit" value="送信">
</form>
        
            <hr>
            <p>更新日：2025年5月10日</p>
        </footer>
    </div>
</body>
</html>
