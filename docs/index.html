<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Car Refresh Hagi</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #d0f0e0;
      color: #000;
      padding: 20px 40px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2.7em;
      letter-spacing: 1px;
    }

    .menu-section,
    .company-section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 40px 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .menu-section h2,
    .company-info h3 {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #00796b;
      padding-bottom: 10px;
      text-align: left;
    }

    .menu-images {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .menu-item {
      text-align: center;
    }

    .menu-item img {
      width: 200px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .company-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }

    .company-info {
      flex: 1 1 300px;
      border: 2px solid #00796b;
      border-radius: 10px;
      padding: 20px;
    }

    .company-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .map {
      flex: 1 1 300px;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
      }

      .menu-images,
      .company-section {
        flex-direction: column;
        align-items: center;
      }

      .company-info,
      .map {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="header-content">
      <img src="logo.png" alt="ロゴ" class="logo">
      <h1>(有)カーリフレッシュ萩</h1>
    </div>
  </header>

  <!-- 会社説明 + 地図 -->
  <section class="company-section">
    <div class="company-info">
      <h3>会社説明</h3>
      <p><strong>営業時間：</strong>9:00〜18:00（定休日：水曜日）</p>
      <p><strong>住所：</strong>〒758-0063　山口県萩市山田3914-1</p>
      <p><strong>電話番号：</strong>0838-26-0938</p>
      <p><strong>メール：</strong>info@carrefresh-hagi.jp</p>
    </div>
    <div class="map">
      <iframe 
        src="https://www.google.com/maps?q=山口県萩市山田3914-1&output=embed" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

  <!-- サービスメニュー -->
  <section class="menu-section">
    <h2>サービスメニュー</h2>
    <div class="menu-images">
      <div class="menu-item">
        <img src="リティーニング.png" alt="リティーニング">
  
      </div>
      <div class="menu-item">
        <img src="板金塗装.png" alt="板金塗装">
    
      </div>
      <div class="menu-item">
        <img src="その他.png" alt="その他">
 
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>© 2025 Car Refresh Hagi</p>
  </footer>

</body>
</html>
