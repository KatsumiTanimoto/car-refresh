<!DOCTYPE html>
<html lang="ja"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Car Refresh Hagi</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px 40px;
            position: relative;
            text-align: center;
        }

        .title-block {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2em;
            letter-spacing: 1px;
        }

        .contact-info {
            position: absolute;
            top: 20px;
            right: 40px;
            text-align: right;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .menu-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .menu-section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 2px solid #00796b;
            padding-bottom: 10px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 1.1em;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            header {
                text-align: left;
            }

            .title-block {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-info {
                position: static;
                margin-top: 10px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- 右上の住所・電話 -->
        <div class="contact-info">
            <p>〒758-0011 山口県萩市椿東〇〇〇</p>
            <p>TEL: 0838-XX-XXXX</p>
        </div>

        <!-- 中央のロゴ＋会社名 -->
        <div class="title-block">
            <img src="logo.png" alt="ロゴ" class="logo">
            <h1>(有)カーリフレッシュ萩</h1>
        </div>
    </header>

    <section class="menu-section">
        <h2>サービスメニュー</h2>
        <div class="menu-item">
            <span>洗車</span><span>3,000円</span>
        </div>
        <div class="menu-item">
            <span>タイヤ交換</span><span>3,000円</span>
        </div>
        <div class="menu-item">
            <span>オイル交換</span><span>10,000円</span>
        </div>
        <div class="menu-item">
            <span>コーティング</span><span>20,000円～</span>
        </div>
        <div class="menu-item">
            <span>板金</span><span>要相談（見積無料）</span>
        </div>
        <div class="menu-item">
            <span>塗装</span><span>50,000円 / 1枚</span>
        </div>
    </section>
</body>
</html>
